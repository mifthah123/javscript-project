<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        

    </title>
</head>
<body>
    <script>
        function hello(n1,n2){
            return new Promise ((res,rej)=>{
                res(n1+n2)
            })
        }

        function hai(n1,n2){
            return new Promise((res,rej)=>{
                res(n1-n2)
            })
        }

        function ok(n1,n2){
            return new Promise((res,rej)=>{
                res(n1*n2)
            })
        }

        hello(10,12).then((data)=>{
            console.log(data);
            return hai(data,10)
        }).then((valu=>{
            console.log(valu);
            return ok(valu,10)

        })).then((result)=>{
            console.log(result);
        })
    </script>
</body>
</html>
